										<script type="text/javascript">
										var svg = $("#colorwheel");
										var rects = $("#colorpan path, #colorpan rect");
										var rectsTotal = rects.length;
										var colorpan = $('#colorpan');
										
										var i = rects.length;
										var colorwheelNum =[] ;
										
										var filter = "win16|win32|win64|mac";
											if (navigator.platform && filter.indexOf(navigator.platform.toLowerCase()) >= 0) {
												rects.on("mouseover", function(e) {
													if($(this).index() < rectsTotal-1){
														colorpan.append($(this));
														var color = $(this).attr('color');
														$(this).css({'stroke':color})
														$(this).css({'stroke-width':'5px'})
														$(this).attr('stroke-width','5px')												
													}
												});
												rects.on("mouseout", function(e) {
													$("#colorpan path, #colorpan rect").css({'stroke':''})
													$("#colorpan path, #colorpan rect").css({'stroke-width':'0px'});
												});
											}

											rects.off('click');
											rects.on("click", function(e) {
												var num =$(this).attr('class').split('t')[1];
												var cNum = $(this).attr('color');
														
												if($('.pointer'+num).css('display') != 'inline') {
													$('.pointer'+num).show();
													colorwheelNum.push(cNum)
												}else{
													$('.pointer'+num).hide();
													colorwheelNum.splice(colorwheelNum.indexOf(cNum),1);
												}

												//alert(colorwheelNum);

											});
										
										</script>
